<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePulse Insights | Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flatpickr CSS for date picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="components/auth-handler.js"></script>
</head>
<body class="bg-light">
    <div id="login-page" class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <img src="logo.png" alt="Company Logo" class="mb-3" style="height: 64px;">
                                <h2 class="fw-bold mb-2">CodePulse Insights</h2>
                                <p class="text-muted small">Enterprise GitHub PR Analytics Dashboard</p>
                            </div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i data-feather="user" class="text-muted" style="width: 18px; height: 18px;"></i>
                                        </span>
                                        <input id="username" name="username" type="text" required class="form-control border-start-0 ps-0" placeholder="Enter username">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i data-feather="lock" class="text-muted" style="width: 18px; height: 18px;"></i>
                                        </span>
                                        <input id="password" name="password" type="password" required class="form-control border-start-0 ps-0" placeholder="Enter password">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input id="remember-me" name="remember-me" type="checkbox" class="form-check-input">
                                        <label for="remember-me" class="form-check-label small">Remember me</label>
                                    </div>
                                    <a href="#" class="small text-decoration-none">Forgot password?</a>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2">
                                    <i data-feather="log-in" style="width: 18px; height: 18px;" class="me-2"></i>
                                    Sign in
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard-page" class="d-none min-vh-100">
        <custom-navbar></custom-navbar>
        <main class="container-fluid py-4">
            <div class="mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <h1 class="display-5 fw-bold mb-1">PR Analytics Dashboard</h1>
                        <p class="text-muted mb-0">Insights for development branch pull requests</p>
                    </div>
                    <div class="col-md-6">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-3">
                                <div class="row g-2 align-items-center">
                                    <div class="col-12 col-lg-6">
                                        <label class="form-label small mb-1">Select Date Range</label>
                                        <input type="text" id="dateRangePicker" class="form-control form-control-sm" placeholder="Select date range">
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label class="form-label small mb-1">View By</label>
                                        <div class="btn-group w-100" role="group" id="viewToggle">
                                            <input type="radio" class="btn-check" name="viewType" id="viewDaily" value="daily" checked>
                                            <label class="btn btn-outline-primary btn-sm" for="viewDaily">Daily</label>
                                            
                                            <input type="radio" class="btn-check" name="viewType" id="viewWeekly" value="weekly">
                                            <label class="btn btn-outline-primary btn-sm" for="viewWeekly">Weekly</label>
                                            
                                            <input type="radio" class="btn-check" name="viewType" id="viewMonthly" value="monthly">
                                            <label class="btn btn-outline-primary btn-sm" for="viewMonthly">Monthly</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-3 g-md-4 mb-3 mb-md-4">
                <div class="col-12 col-lg-6">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-3">PR Creation Trend</h5>
                            <div class="chart-container" style="position: relative; height: 250px;">
                                <canvas id="prTrendChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-3">PR Status Distribution</h5>
                            <div class="chart-container" style="position: relative; height: 250px;">
                                <canvas id="prStatusChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-3 g-md-4 mb-3 mb-md-4">
                <div class="col-12 col-lg-6">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-3">PRs by Contributor</h5>
                            <div class="chart-container" style="position: relative; height: 250px;">
                                <canvas id="contributorChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Average Time to Merge</h5>
                            <div class="chart-container" style="position: relative; height: 250px;">
                                <canvas id="mergeTimeChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                        <h5 class="card-title mb-0">PR Data Table</h5>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-primary">
                                <i data-feather="download" style="width: 16px; height: 16px;"></i> Export CSV
                            </button>
                            <button class="btn btn-outline-secondary">
                                <i data-feather="printer" style="width: 16px; height: 16px;"></i> Print
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" class="text-nowrap">PR ID</th>
                                    <th scope="col">Title</th>
                                    <th scope="col" class="text-nowrap">Creator</th>
                                    <th scope="col" class="text-nowrap">Status</th>
                                    <th scope="col" class="text-nowrap">Created</th>
                                    <th scope="col" class="text-nowrap">Time to Merge</th>
                                </tr>
                            </thead>
                            <tbody id="pr-table-body">
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <custom-footer></custom-footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS for date picker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
